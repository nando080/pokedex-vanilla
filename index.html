<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Vanilla</title>
    <link rel="shortcut icon" href="img/interface/logoicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive-main.css">

<body>

    <header class="header u-container">
        <div class="header__logo">
            <img src="img/interface/logoicon.svg" alt="Pokedex Vanilla" class="header__logo-icon">
            <img src="img/interface/logotext.svg" alt="Pokedex Vanilla" class="header__logo-text">
        </div>
        <button class="header__search-button" data-js="search-button"></button>
    </header>

    <section class="filter u-container" data-js="filter">

        <div class="filter__container">
            <input type="text" name="search" class="filter__input" placeholder="find a pokemon" data-js="search-input">
            <div class="filter__button-container">
                <button class="filter__button u-normal-bg" data-type="normal">
                    <img src="img/type-icons/normal-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-grass-bg" data-type="grass">
                    <img src="img/type-icons/grass-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-fire-bg" data-type="fire">
                    <img src="img/type-icons/fire-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-water-bg" data-type="water">
                    <img src="img/type-icons/water-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-bug-bg" data-type="bug">
                    <img src="img/type-icons/bug-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-poison-bg" data-type="poison">
                    <img src="img/type-icons/poison-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-fighting-bg" data-type="fighting">
                    <img src="img/type-icons/fighting-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-electric-bg" data-type="electric">
                    <img src="img/type-icons/electric-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-ice-bg" data-type="ice">
                    <img src="img/type-icons/ice-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-rock-bg" data-type="rock">
                    <img src="img/type-icons/rock-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-ground-bg" data-type="ground">
                    <img src="img/type-icons/ground-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-flying-bg" data-type="flying">
                    <img src="img/type-icons/flying-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-dark-bg" data-type="dark">
                    <img src="img/type-icons/dark-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-psychic-bg" data-type="psychic">
                    <img src="img/type-icons/psychic-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-ghost-bg" data-type="ghost">
                    <img src="img/type-icons/ghost-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-fairy-bg" data-type="fairy">
                    <img src="img/type-icons/fairy-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-steel-bg" data-type="steel">
                    <img src="img/type-icons/steel-icon.svg" class="filter__button-icon">
                </button>
                <button class="filter__button u-dragon-bg" data-type="dragon">
                    <img src="img/type-icons/dragon-icon.svg" class="filter__button-icon">
                </button>
            </div>
        </div>

    </section>
